<!DOCTYPE html>
<html lang="en">
<head>
  <title>Drinks!</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" 
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" 
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</head>
<body>
    <h2>Have a cup with William Colbert</h2>
    <div class="container">
        <div class="row">
           <div class="col-sm-2">C</div>
           <div class="col-sm-2">O</div>
           <div class="col-sm-2">L</div>
           <div class="col-sm-2">B</div>
           <div class="col-sm-2">E</div>
           <div class="col-sm-2">R</div>
        </div>
        <div class="row">
           <div class="col-md">Coca-Cola</div>
           <div class="col-md">Orange Juice</div>
           <div class="col-md">Lemonade</div>
           <div class="col-md">Bud Light</div>
           <div class="col-md">Espresso</div>
           <div class="col-md">Root Beer</div>
        </div>
    </div>
    <p>The drink names break first, because we set
    the class to col-md which is bigger than the col-sm-2 class
    the letters use. This means that when we shrink the page, we hit col-md limit
    first</p>

</body>
</html>
